name: ğŸ¤– Workflow - Main ğŸš€

on:
  push:
    branches: [main]

jobs:
  check-skip:
    name: âœ‹ğŸ¼ Cancel Previous Redundant Builds
    runs-on: ubuntu-latest
    steps:
      - name: âœ‹ğŸ¼ Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
  lint:
    runs-on: ubuntu-latest
    name: ğŸ’…ğŸ¼ Linting
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - name: ğŸ’…ğŸ¼ Linting
        run: npm run lint
  build:
    needs: [lint]
    runs-on: ubuntu-latest
    name: ğŸ‘·ğŸ»â€â™€ï¸ Build
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - name: ğŸ‘·ğŸ»â€â™€ï¸ Build
        run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
  testing:
    needs: [build]
    runs-on: ubuntu-latest
    name: ğŸ§ Testing
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: ğŸ§ Unit testing
        run: npm run test
  Deploy-Production:
    needs: [testing]
    runs-on: ubuntu-latest
    name: ğŸš€ Vercel Production Deployment
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.INVOICE_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.INVOICE_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.INVOICE_TOKEN }}
