name: 🤖 Common Workflow

on:
  pull_request:
    branches: [opened]
  push:
    branches: [main]

jobs:
  check-skip:
    name: ✋🏼 Cancel Previous Redundant Builds
    runs-on: ubuntu-latest
    steps:
      - name: ✋🏼 Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
  add_assignees:
    runs-on: ubuntu-latest
    name: 🤓 Auto assign PR to creator
    steps:
      - name: 🤓 Auto assign PR to creator
        uses: actions-ecosystem/action-add-assignees@v1
        with:
          github_token: ${{ secrets.github_token }}
          assignees: ${{ github.actor }}
  lint:
    runs-on: ubuntu-latest
    name: 💅🏼 Linting
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - name: 💅🏼 Linting
        run: npm run lint
  build:
    needs: [lint]
    runs-on: ubuntu-latest
    name: 👷🏻‍♀️ Build
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - name: 👷🏻‍♀️ Build
        run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
  testing:
    needs: [lint, build]
    runs-on: ubuntu-latest
    name: 🧐 Testing
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: 🧐 Unit testing
        run: npm run test
